<div class="border">
    <form class="form-signin" id="pwchangeform">
        <h1 class="h3 mb-3 font-weight-normal">Change your password</h1>
        <label for="inputPasswordOld" class="sr-only">Old Password</label>
        <input type="password" id="inputPasswordOld" class="form-control" placeholder="Old Password" required>
        <label for="inputPasswordR" class="sr-only">New Password</label>
        <input type="password" id="inputPasswordR" class="form-control" placeholder="New Password" required>
        <label for="inputPasswordRepeat" class="sr-only">Repeat New Password</label>
        <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Repeat new Password" required>
        <button class="btn btn-lg btn-primary btn-block" id="pwchangebutton" onClick="changePassword();return false;">Change Password</button>
    </form>
</div>
