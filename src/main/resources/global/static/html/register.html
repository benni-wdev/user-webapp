<div class="border">
    <form class="form-signin" id="regform">
        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <label for="inputLoginIdR" class="sr-only">Login ID</label>
        <input type="text" id="inputLoginIdR" class="form-control" placeholder="Login ID" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPasswordR" class="sr-only">Password</label>
        <input type="password" id="inputPasswordR" class="form-control" placeholder="Password" required>
        <label for="inputPasswordRepeat" class="sr-only">Repeat Password</label>
        <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Repeat Password" required>
        <button class="btn btn-lg btn-primary btn-block" id="regFormSubmit" onClick="register();return false;">Register</button>
    </form>
</div>
