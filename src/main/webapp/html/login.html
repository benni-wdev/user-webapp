<div class="border">
    <form class="form-signin" id="loginsubmitform">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputLoginId" class="sr-only">Login ID</label>
        <input id="inputLoginId" class="form-control" placeholder="Login ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" id="rememberme" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="loginSubmitButton" onClick="login();return false;">Sign in</button>
    </form>
</div>
